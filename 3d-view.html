<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D 뷰 - Vention</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- 사이드바 -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="/assets/images/vention_remove.png" alt="Vention" class="logo-image" />
          <h1 class="logo">Vention</h1>
          <p class="tagline">발명 생산성 웹앱</p>
        </div>
        <nav class="sidebar-nav">
          <a href="index.html" class="nav-item">
            <span class="nav-icon">🏠</span>
            <span>홈</span>
          </a>
          
          <!-- 학생용 탭 -->
          <div id="studentNavItems">
            <a href="patent-chatbot.html" class="nav-item">
              <span class="nav-icon">📋</span>
              <span>AI 변리사</span>
            </a>
            <a href="idea-chatbot.html" class="nav-item">
              <span class="nav-icon">💡</span>
              <span>아이디어 챗봇</span>
            </a>
            <a href="ai-sketch.html" class="nav-item">
              <span class="nav-icon">✏️</span>
              <span>AI스케치 정교화</span>
            </a>
            <a href="3d-modeling.html" class="nav-item">
              <span class="nav-icon">🎨</span>
              <span>3D 모델링</span>
            </a>
            <a href="3d-view.html" class="nav-item active">
              <span class="nav-icon">👁️</span>
              <span>3D 뷰</span>
            </a>
          </div>
        </nav>
        
        <!-- 교사 모니터링 및 로그아웃 (하단) -->
        <div class="sidebar-footer">
          <a href="teacherMonitor.html" class="nav-item" id="teacherMonitorLink" style="display: none;">
            <span class="nav-icon">👨‍🏫</span>
            <span>교사 모니터링</span>
          </a>
          <button class="nav-item" id="sidebarLogoutBtn" style="display: none; width: 100%; text-align: left; background: none; border: none; cursor: pointer;">
            <span class="nav-icon">🚪</span>
            <span>로그아웃</span>
          </button>
        </div>
      </aside>

      <!-- 메인 컨텐츠 -->
      <main class="main-content-3d">
        <div class="viewer-header">
          <div>
            <h1>3D 파일 뷰어</h1>
            <p class="subtitle">3D 모델 파일을 업로드하고 실시간으로 확인하세요.</p>
            <div class="supported-formats">
              <span class="format-badge">OBJ</span>
              <span class="format-badge">FBX</span>
              <span class="format-badge">USDZ</span>
              <span class="format-badge">STL</span>
              <span class="format-badge">GLTF</span>
              <span class="format-badge">GLB</span>
              <span class="format-badge">PLY</span>
              <span class="format-badge">3DS</span>
            </div>
          </div>
        </div>

        <div class="viewer-container">
          <div class="viewer-controls-panel">
            <div class="upload-area" id="uploadArea">
              <div class="upload-icon">🎲</div>
              <p class="upload-text">클릭하거나 파일을 드래그하세요</p>
              <p class="upload-hint">최대 50MB</p>
              <input type="file" id="fileInput" class="file-input" 
                     accept=".obj,.fbx,.usdz,.stl,.gltf,.glb,.ply,.3ds" multiple>
            </div>

            <div class="model-list" id="modelList">
              <div class="section-title">로드된 모델</div>
              <div id="modelItems"></div>
            </div>

            <div class="section-divider"></div>

            <div class="controls">
              <div class="section-title">뷰어 설정</div>
              
              <div class="control-group">
                <label for="bgColor">배경 색상</label>
                <input type="color" id="bgColor" value="#ffffff">
              </div>

              <div class="control-group">
                <label for="lightIntensity">조명 강도</label>
                <div class="slider-group">
                  <input type="range" id="lightIntensity" min="0" max="3" step="0.1" value="1.5">
                  <span id="lightIntensityValue" class="value-display">1.5</span>
                </div>
              </div>

              <div class="control-group">
                <label class="checkbox-label">
                  <input type="checkbox" id="wireframe">
                  <span>와이어프레임 모드</span>
                </label>
              </div>

              <div class="control-group">
                <label class="checkbox-label">
                  <input type="checkbox" id="autoRotate">
                  <span>자동 회전</span>
                </label>
              </div>

              <div class="control-group" id="animationControls" style="display: none;">
                <label class="checkbox-label">
                  <input type="checkbox" id="playAnimation" checked>
                  <span>애니메이션 재생</span>
                </label>
                <p id="animationInfo" style="font-size: 12px; color: var(--text-secondary); margin-top: 8px;"></p>
              </div>
            </div>

            <div class="section-divider"></div>

            <div class="section-title">작업</div>
            <button id="resetBtn" class="btn btn-secondary btn-full" disabled>뷰 초기화</button>
            <button id="downloadBtn" class="btn btn-secondary btn-full" style="margin-top: 8px;" disabled>스크린샷 저장</button>
          </div>

          <div class="viewer-section">
            <div id="canvas-container"></div>
            <div class="loading" id="loading">
              <div class="spinner"></div>
              <p>파일을 불러오는 중...</p>
            </div>
            
            <!-- 우측 플로팅 변형 컨트롤 -->
            <div class="floating-transform-controls" id="transformControls">
              <div class="floating-header">
                <div class="section-title">선택된 모델 변형</div>
                <button class="close-btn" id="deselectBtn">✕</button>
              </div>
              
              <div class="floating-content">
                <div class="control-group">
                  <label>위치 X</label>
                  <div class="slider-group">
                    <input type="range" id="posX" min="-10" max="10" step="0.1" value="0">
                    <span id="posXValue" class="value-display">0</span>
                  </div>
                </div>
                
                <div class="control-group">
                  <label>위치 Y</label>
                  <div class="slider-group">
                    <input type="range" id="posY" min="-10" max="10" step="0.1" value="0">
                    <span id="posYValue" class="value-display">0</span>
                  </div>
                </div>
                
                <div class="control-group">
                  <label>위치 Z</label>
                  <div class="slider-group">
                    <input type="range" id="posZ" min="-10" max="10" step="0.1" value="0">
                    <span id="posZValue" class="value-display">0</span>
                  </div>
                </div>

                <div class="control-divider"></div>
                
                <div class="control-group">
                  <label>회전 X (도)</label>
                  <div class="slider-group">
                    <input type="range" id="rotX" min="0" max="360" step="1" value="0">
                    <span id="rotXValue" class="value-display">0°</span>
                  </div>
                </div>
                
                <div class="control-group">
                  <label>회전 Y (도)</label>
                  <div class="slider-group">
                    <input type="range" id="rotY" min="0" max="360" step="1" value="0">
                    <span id="rotYValue" class="value-display">0°</span>
                  </div>
                </div>
                
                <div class="control-group">
                  <label>회전 Z (도)</label>
                  <div class="slider-group">
                    <input type="range" id="rotZ" min="0" max="360" step="1" value="0">
                    <span id="rotZValue" class="value-display">0°</span>
                  </div>
                </div>

                <div class="control-divider"></div>
                
                <div class="control-group">
                  <label>크기</label>
                  <div class="slider-group">
                    <input type="range" id="scale" min="0.1" max="3" step="0.1" value="1">
                    <span id="scaleValue" class="value-display">1.0x</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/USDZLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/TDSLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.3/umd/index.js"></script>
    <script type="module" src="/src/3d-view.js"></script>
    <script type="module">
      import { initAuth } from '/src/auth.js';
      initAuth();
    </script>
  </body>
</html>
